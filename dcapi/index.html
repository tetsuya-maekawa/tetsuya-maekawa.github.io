<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Credential API Test</title>
  <style>
    body {
      padding: 16px;
    }
    .buttonRow {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 12px;
    }
    .requestBtn {
      font-size: 18px;
      padding: 16px 32px;
      min-height: 48px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- <h1>SD-JWT Credential Request Test</h1> -->
  <h1>Digital Credential Request Test (V21)</h1>
  <div class="buttonRow">
    <button id="requestSdJwtBtn" class="requestBtn">Request SD-JWT Credential</button>
    <button id="requestMdocBtn" class="requestBtn">Request EU PID (mdoc)</button>
  </div>
  <pre id="result"></pre>

<script>
  const resultEl = document.getElementById('result');

  function setResult(text){
    resultEl.textContent = text;
  }

  function formatError(e){
    const name = e && e.name ? e.name + ': ' : '';
    const message = e && e.message ? e.message : String(e);
    return 'Error: ' + name + message;
  }

  function ensureDigitalCredentialSupported(){
    if (typeof DigitalCredential === "undefined") {
      setResult('Error: Digital Credentials API is not supported in this browser');
      return false;
    }
    if (!navigator.credentials || typeof navigator.credentials.get !== 'function') {
      setResult('Error: navigator.credentials.get is not available in this browser');
      return false;
    }
    return true;
  }

  function getRandomUUID(){
    const cryptoObj = typeof window !== 'undefined' ? window.crypto : undefined;
    if (cryptoObj && typeof cryptoObj.randomUUID === 'function') {
      return cryptoObj.randomUUID();
    }
    if (cryptoObj && typeof cryptoObj.getRandomValues === 'function') {
      const bytes = cryptoObj.getRandomValues(new Uint8Array(16));
      bytes[6] = (bytes[6] & 0x0f) | 0x40;
      bytes[8] = (bytes[8] & 0x3f) | 0x80;
      const hex = Array.from(bytes, b => b.toString(16).padStart(2, '0'));
      return [
        hex.slice(0, 4).join(''),
        hex.slice(4, 6).join(''),
        hex.slice(6, 8).join(''),
        hex.slice(8, 10).join(''),
        hex.slice(10, 16).join('')
      ].join('-');
    }
    return String(Date.now()) + Math.random().toString(16).slice(2);
  }

  function safeStringify(value){
    try {
      const seen = new WeakSet();
      return JSON.stringify(value, (key, val) => {
        if (typeof val === 'bigint') return val.toString();
        if (val && typeof val === 'object') {
          if (seen.has(val)) return '[Circular]';
          seen.add(val);
        }
        return val;
      }, 2);
    } catch (e) {
      return String(value);
    }
  }

  function getDebugInfo(){
    return {
      userAgent: navigator.userAgent,
      isSecureContext: window.isSecureContext,
      hasDigitalCredential: typeof DigitalCredential !== 'undefined',
      hasNavigatorCredentials: !!navigator.credentials,
      hasNavigatorCredentialsGet: typeof navigator.credentials?.get === 'function'
    };
  }

  function isTypeError(e){
    return e && e.name === 'TypeError';
  }

  function buildCredentialOptions(protocol, data){
    return {
      mediation: "required",
      digital: {
        requests: [{
          protocol,
          data
        }]
      }
    };
  }

  async function requestWithFallbacks(optionsList){
    let lastError;
    for (const options of optionsList) {
      try {
        return await navigator.credentials.get(options);
      } catch (e) {
        lastError = e;
        if (!isTypeError(e)) throw e;
        console.warn('navigator.credentials.get TypeError, retrying...', e);
      }
    }
    throw lastError;
  }

  function b64urlDecode(s){
    s = s.replace(/-/g,'+').replace(/_/g,'/');
    while (s.length % 4) s += '=';
    return atob(s);
  }

  function extractVpToken(credential){
    if (typeof credential === 'string') return credential;
    if (credential?.data?.vp_token) return credential.data.vp_token;
    if (credential?.data?.vpToken) return credential.data.vpToken;
    if (credential?.vp_token) return credential.vp_token;
    if (credential?.vpToken) return credential.vpToken;
    return null;
  }

  function extractSdJwtFromVpToken(vpToken){
    if (Array.isArray(vpToken)) {
      for (const item of vpToken) {
        const sdjwt = extractSdJwtFromVpToken(item);
        if (sdjwt) return sdjwt;
      }
      return null;
    }
    if (typeof vpToken === 'string') return vpToken;
    if (vpToken && typeof vpToken === 'object') {
      for (const value of Object.values(vpToken)) {
        const sdjwt = extractSdJwtFromVpToken(value);
        if (sdjwt) return sdjwt;
      }
      const sdjwt = vpToken['sd-jwt'] ?? vpToken.sd_jwt ?? vpToken.sdJwt;
      if (typeof sdjwt !== 'string') return null;
      const disclosures =
        vpToken.disclosures ??
        vpToken.disclosure ??
        vpToken.sd_jwt_disclosures ??
        vpToken.sdJwtDisclosures;
      if (Array.isArray(disclosures) && disclosures.length) {
        return [sdjwt, ...disclosures].join('~');
      }
      return sdjwt;
    }
    return null;
  }

  function parseSdJwt(sdjwt){
    if (typeof sdjwt !== 'string') {
      throw new TypeError('sd-jwt must be a string');
    }
    const parts = sdjwt.split('~');
    const disclosures = parts.slice(1).filter(p => p && !p.includes('.'));
    const claims = {};
    for (const d of disclosures) {
      try {
        const arr = JSON.parse(b64urlDecode(d));
        claims[arr[1]] = arr[2];
      } catch (e) {}
    }
    return claims;
  }

  document.getElementById('requestSdJwtBtn').addEventListener('click', async () => {
    if (!ensureDigitalCredentialSupported()) return;

    try {
      const data = {
        client_id: location.origin,
        client_id_scheme: "web-origin",
        response_type: "vp_token",
        response_mode: "dc_api",
        state: getRandomUUID(),
        nonce: getRandomUUID(),
        dcql_query: {
          credentials: [{
            id: "employee_card",
            format: "dc+sd-jwt",
            meta: {
              vct_values: ["SD_JWT_EmployeeCard"]
            },
            claims: [
              { path: ["displayName"] },
              { path: ["employeeId"] },
              { path: ["department"] }
            ]
          }]
        }
      };

      const credential = await requestWithFallbacks([
        buildCredentialOptions("openid4vp-v1-unsigned", data),
        buildCredentialOptions("openid4vp-v1", data)
      ]);

      setResult('Processing credential...');
      setResult(
        'Received credential:\\n' +
        safeStringify(credential)
      );

      console.log('Received credential:', credential);

      const vpToken = extractVpToken(credential);
      if (!vpToken) throw new Error('vp_token not found');

      setResult('Parsing SD-JWT...');

      const sdjwt = extractSdJwtFromVpToken(vpToken);
      if (!sdjwt) throw new Error('sd-jwt not found in vp_token');

      const claims = parseSdJwt(sdjwt);

      setResult('SD-JWT parsed.');

      const displayName = claims.displayName ?? 'NOT_FOUND';

      setResult(JSON.stringify({ displayName, claims }, null, 2));
    } catch (e) {
      setResult(formatError(e) + '\n\n' + safeStringify(getDebugInfo()));
    }
  });

  document.getElementById('requestMdocBtn').addEventListener('click', async () => {
    if (!ensureDigitalCredentialSupported()) return;

    try {
      const buildMdocData = (formatValue) => ({
        client_id: location.origin,
        client_id_scheme: "web-origin",
        response_type: "vp_token",
        response_mode: "dc_api",
        state: getRandomUUID(),
        nonce: getRandomUUID(),
        dcql_query: {
          credentials: [{
            id: "eu_pid",
            format: formatValue,
            meta: {
              doctype_values: ["eu.europa.ec.eudi.pid.1"]
            },
            claims: [
              { path: ["eu.europa.ec.eudi.pid.1", "family_name"] },
              { path: ["eu.europa.ec.eudi.pid.1", "given_name"] },
              { path: ["eu.europa.ec.eudi.pid.1", "birth_date"] }
            ]
          }]
        }
      });

      const credential = await requestWithFallbacks([
        buildCredentialOptions("openid4vp-v1-unsigned", buildMdocData("org-iso-mdoc")),
        buildCredentialOptions("openid4vp-v1", buildMdocData("org-iso-mdoc")),
        buildCredentialOptions("openid4vp-v1-unsigned", buildMdocData("mso_mdoc")),
        buildCredentialOptions("openid4vp-v1", buildMdocData("mso_mdoc")),
        buildCredentialOptions("openid4vp-v1-unsigned", buildMdocData("mdoc")),
        buildCredentialOptions("openid4vp-v1", buildMdocData("mdoc"))
      ]);

      setResult(
        'Received credential:\\n' +
        safeStringify(credential)
      );
    } catch (e) {
      setResult(formatError(e) + '\n\n' + safeStringify(getDebugInfo()));
    }
  });
</script>
</body>
</html>
