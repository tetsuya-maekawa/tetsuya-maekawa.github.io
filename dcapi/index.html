<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SD-JWT Credential Test</title>
  <style>
    body {
      padding: 16px;
    }
    #requestBtn {
      font-size: 18px;
      padding: 16px 32px;
      min-height: 48px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- <h1>SD-JWT Credential Request Test</h1> -->
  <h1>SD-JWT Credential Request Test (v17)</h1>
  <button id="requestBtn">Request SD-JWT Credential</button>
  <pre id="result"></pre>

<script>
  function b64urlDecode(s){
    s = s.replace(/-/g,'+').replace(/_/g,'/');
    while (s.length % 4) s += '=';
    return atob(s);
  }

  function extractVpToken(credential){
    if (typeof credential === 'string') return credential;
    if (credential?.data?.vp_token) return credential.data.vp_token;
    if (credential?.data?.vpToken) return credential.data.vpToken;
    if (credential?.vp_token) return credential.vp_token;
    if (credential?.vpToken) return credential.vpToken;
    return null;
  }

  function parseSdJwt(sdjwt){
    const parts = sdjwt.split('~');
    const disclosures = parts.slice(1).filter(p => p && !p.includes('.'));
    const claims = {};
    for (const d of disclosures) {
      try {
        const arr = JSON.parse(b64urlDecode(d));
        claims[arr[1]] = arr[2];
      } catch (e) {}
    }
    return claims;
  }

  document.getElementById('requestBtn').addEventListener('click', async () => {
    if (typeof DigitalCredential === "undefined") {
      document.getElementById('result').textContent =
        'Error: Digital Credentials API is not supported in this browser';
      return;
    }

    try {
      const credential = await navigator.credentials.get({
        mediation: "required",
        digital: {
          requests: [{
            protocol: "openid4vp-v1-unsigned",
            data: {
              client_id: location.origin,
              client_id_scheme: "web-origin",
              response_type: "vp_token",
              response_mode: "dc_api",
              state: crypto.randomUUID(),
              nonce: crypto.randomUUID(),
              dcql_query: {
                credentials: [{
                  id: "employee_card",
                  format: "dc+sd-jwt",
                  meta: {
                    vct_values: ["SD_JWT_EmployeeCard"]
                  },
                  claims: [
                    { path: ["displayName"] },
                    { path: ["employeeId"] },
                    { path: ["department"] }
                  ]
                }]
              }
            }
          }]
        }
      });

      document.getElementById('result').textContent = 'Processing credential...';

      const vpToken = extractVpToken(credential);
      if (!vpToken) throw new Error('vp_token not found');

      document.getElementById('result').textContent = 'Parsing SD-JWT...';

      const claims = parseSdJwt(vpToken);

      document.getElementById('result').textContent = 'SD-JWT parsed.';

      const displayName = claims.displayName ?? 'NOT_FOUND';

      document.getElementById('result').textContent =
        JSON.stringify({ displayName, claims }, null, 2);
    } catch (e) {
      document.getElementById('result').textContent =
        'Error: ' + (e.name ? e.name + ': ' : '') + e.message;
    }
  });
</script>
</body>
</html>
